<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="searchHospital(input.value)" type="text" class="form-control" placeholder="Search Clínica...">

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div *ngIf="role === 'ADMIN_ROLE'" class="text-right">
                    <button (click)="crearHospital()" type="button" class="btn waves-effect waves-light btn btn-rounded btn primary">
                       <i class="fa fa-plus">Add Clínica</i> 
                    </button>
                </div>
                <div class="row animated fadeIn">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">

                                <h3 class="card-title"> Clínicas Registradas (<small>{{hospitalService.totalHospitales}}</small>)</h3>

                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Photo</th>
                                            <th>Clínica</th>
                                            <th>Name</th>
                                            <th></th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                        <tr *ngFor="let hospital of hospitales">
                                            <td>
                                                <img *ngIf="role === 'ADMIN_ROLE'" (click)="actualizarImagen(hospital._id)" [src]="hospital.img  | imagen: 'hospital'" class="img-50 pointer">
                                                <img [src]="hospital.img  | imagen: 'hospital'" class="img-50 pointer">
                                            </td>
                                            <td>
                                                <input [(ngModel)]="hospital.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del hospital">
                                            </td>
                                            <td>{{hospital.nombre}}</td>
                                            <td>
                                                <button *ngIf="role === 'ADMIN_ROLE'" (click)="saveHospital(hospital)" class="btn btn-primary">
                                                    <i class="fa fa-save"></i>
                                                </button>
                                                <button *ngIf="role === 'ADMIN_ROLE'" (click)="deleteHospital(hospital)" class="btn btn-danger">
                                                    <i class="fa fa-trash-o"></i>
                                                </button>

                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
