<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="searchMedico(input.value)" type="text" class="form-control" placeholder="Search Medico...">

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div *ngIf="role === 'ADMIN_ROLE'" class="text-right">
                    <button [routerLink]="['/medico', 'nuevo']" type="button" class="btn waves-effect waves-light btn btn-rounded btn primary">
                       <i class="fa fa-plus">Add Médico</i> 
                    </button>
                </div>


                <h3 class="card-title"> Médicos Registrados (<small>{{medicoService.totalMedicos}}</small>)</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Photo</th>
                            <th>Hospital</th>
                            <th>Medico</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let medico of medicos">
                            <td>
                                <img [src]="medico.img  | imagen: 'medico'" class="img-50 img-circle">
                            </td>
                            <td>{{medico.hospital.nombre}}</td>
                            <td>{{medico.nombre}}</td>
                            <td>
                                <button *ngIf="role === 'ADMIN_ROLE'" [routerLink]="['/medico', medico._id]" class="btn btn-primary">
                                    <i class="fa fa-edit"></i>
                                </button>
                                <button *ngIf="role === 'USER_ROLE'" [routerLink]="['/medico', medico._id]" class="btn btn-primary">
                                    Información
                                    <i class="fa fa-angle-right"></i>
                                </button>
                                <button *ngIf="role === 'ADMIN_ROLE'" (click)="deleteMedico(medico)" class="btn btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                </button>

                            </td>
                        </tr>
                    </tbody>
                </table>


            </div>
        </div>
    </div>
</div>,
